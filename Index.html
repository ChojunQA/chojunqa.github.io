<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taekwondo Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffcc00);
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #111;
        }

        nav {
            width: 100%;
            background-color: #222;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        nav a:hover {
            color: #ff7f00;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }

        section {
            width: 100%;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        section h2 {
            color: #ffcc00;
            margin-bottom: 15px;
        }

        section p {
            color: #ff7f00;
            line-height: 1.6;
        }

        #teoria-en-audio iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #ff0000;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            #teoria-en-audio iframe {
                height: 400px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
    <!-- Script para el chatbox de Botsonic -->
    <script>
      (function (w, d, s, o, f, js, fjs) {
        w["botsonic_widget"] = o;
        w[o] =
          w[o] ||
          function () {
            (w[o].q = w[o].q || []).push(arguments);
          };
        (js = d.createElement(s)), (fjs = d.getElementsByTagName(s)[0]);
        js.id = o;
        js.src = f;
        js.async = 1;
        fjs.parentNode.insertBefore(js, fjs);
      })(window, document, "script", "Botsonic", "https://widget.botsonic.com/CDN/botsonic.min.js");
      Botsonic("init", {
        serviceBaseUrl: "https://api-azure.botsonic.ai",
        token: "dcc6dc56-a2c7-41dc-976d-8e9a6f3cb572",
      });
    </script>
</head>
<body>
    <header>
        <h1>Taekwondo Digital</h1>
    </header>

    <nav>
        <a onclick="showSection('home')">Home</a>
        <a onclick="showSection('teoria-en-audio')">Teoría en Audio</a>
    </nav>

    <div class="container">
        <section id="home">
            <h2>Bienvenido a Taekwondo Digital</h2>
            <p>Explora nuestra plataforma para mejorar tus conocimientos en Taekwondo.</p>
        </section>

        <section id="teoria-en-audio" class="hidden">
            <h2>Teoría en Audio</h2>
            <p>Aquí puedes encontrar archivos PDF con la teoría en audio:</p>
            <iframe src="https://drive.google.com/file/d/ID_DEL_ARCHIVO/preview"></iframe>
        </section>
    </div>

    <script>
        function showSection(sectionId) {
            // Ocultar todas las secciones
            document.getElementById('home').classList.add('hidden');
            document.getElementById('teoria-en-audio').classList.add('hidden');

            // Mostrar la sección seleccionada
            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>
</body>
</html>
