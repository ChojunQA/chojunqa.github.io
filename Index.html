<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taekwondo Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Taekwondo Digital</h1>
    </header>
    
    <main>
        <section id="chatbox">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Chat con Sabon Digital</h2>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Mensajes del chat aparecerán aquí -->
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
                    <button id="send-button">Enviar</button>
                </div>
            </div>
        </section>

        <section id="teoria-en-audio">
            <h2>Teoría en Audio</h2>
            <p>Aquí puedes encontrar archivos PDF con la teoría en audio:</p>
            <div id="pdf-container">
                <!-- Aquí se mostrará el PDF que subas -->
                <iframe src="ruta/al/archivo.pdf" width="100%" height="600px"></iframe>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
