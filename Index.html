    <title>Taekwondo Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        header {
            width: 100%;
            padding: 20px;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffcc00);
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #111;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }

        section {
            width: 100%;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        section h2 {
            color: #ffcc00;
            margin-bottom: 15px;
        }

        section p {
            color: #ff7f00;
            line-height: 1.6;
        }

        #teoria-en-audio iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #ff0000;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            #teoria-en-audio iframe {
                height: 400px;
            }
        }
